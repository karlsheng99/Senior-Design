<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Task', '{{task1}}', '{{task2}}', '{{task3}}', '{{task4}}',
          '{{task5}}', '{{task6}}', '{{task7}}', '{{task8}}', { role: 'annotation' }],
        ['{{d1}}', {{ hour1 }}, {{ hour2 }}, {{ hour3 }}, {{ hour4 }}, {{ hour5 }}, {{ hour6 }}, {{ hour7 }}, {{ hour8 }}, ''],
        ['{{d2}}', {{ hour1 }}, {{ hour2 }}, {{ hour3 }}, {{ hour4 }}, {{ hour5 }}, {{ hour6 }}, {{ hour7 }}, {{ hour8 }}, ''],
        ['{{d3}}', {{ hour1 }}, {{ hour2 }}, {{ hour3 }}, {{ hour4 }}, {{ hour5 }}, {{ hour6 }}, {{ hour7 }}, {{ hour8 }}, ''],
        ['{{d4}}', {{ hour1 }}, {{ hour2 }}, {{ hour3 }}, {{ hour4 }}, {{ hour5 }}, {{ hour6 }}, {{ hour7 }}, {{ hour8 }}, ''],
        ['{{d5}}', {{ hour1 }}, {{ hour2 }}, {{ hour3 }}, {{ hour4 }}, {{ hour5 }}, {{ hour6 }}, {{ hour7 }}, {{ hour8 }}, ''],
        ['{{d6}}', {{ hour1 }}, {{ hour2 }}, {{ hour3 }}, {{ hour4 }}, {{ hour5 }}, {{ hour6 }}, {{ hour7 }}, {{ hour8 }}, ''],
        ['{{d7}}', {{ hour1 }}, {{ hour2 }}, {{ hour3 }}, {{ hour4 }}, {{ hour5 }}, {{ hour6 }}, {{ hour7 }}, {{ hour8 }}, '']
      ]);


    var options = {
      title: "Weekly Column Chart",
      width: 1200,
      height: 600,
      legend: { position: 'top', maxLines: 3 },
      bar: { groupWidth: '75%' },
      isStacked: true
    };

    var chart = new google.visualization.ColumnChart(document.getElementById('columnchart'));

    chart.draw(data, options);
    }
  </script>
</head>

<body>
  <div id="columnchart" style="width: 1200px; height: 600px;"></div>
  <div id="page-wrap">
    width: 1200px;
    margin: 0 auto;
  </div>
</body>

</html>
