{% load static %}

<!DOCTYPE html>
<html>

  <button><a href="/home/">Home</a></button>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Task', '{{task1}}', '{{task2}}', '{{task3}}', '{{task4}}',
          '{{task5}}', '{{task6}}', '{{task7}}', '{{task8}}', { role: 'annotation' }],
	      ['{{d1}}', {{ d1h1 }}, {{ d1h2 }}, {{ d1h3 }}, {{ d1h4 }}, {{ d1h5 }}, {{ d1h6 }}, {{ d1h7 }}, {{ d1h8 }}, ''],
      	['{{d2}}', {{ d2h1 }}, {{ d2h2 }}, {{ d2h3 }}, {{ d2h4 }}, {{ d2h5 }}, {{ d2h6 }}, {{ d2h7 }}, {{ d2h8 }}, ''],
      	['{{d3}}', {{ d3h1 }}, {{ d3h2 }}, {{ d3h3 }}, {{ d3h4 }}, {{ d3h5 }}, {{ d3h6 }}, {{ d3h7 }}, {{ d3h8 }}, ''],
      	['{{d4}}', {{ d4h1 }}, {{ d4h2 }}, {{ d4h3 }}, {{ d4h4 }}, {{ d4h5 }}, {{ d4h6 }}, {{ d4h7 }}, {{ d4h8 }}, ''],
        ['{{d5}}', {{ d5h1 }}, {{ d5h2 }}, {{ d5h3 }}, {{ d5h4 }}, {{ d5h5 }}, {{ d5h6 }}, {{ d5h7 }}, {{ d5h8 }}, ''],
      	['{{d6}}', {{ d6h1 }}, {{ d6h2 }}, {{ d6h3 }}, {{ d6h4 }}, {{ d6h5 }}, {{ d6h6 }}, {{ d6h7 }}, {{ d6h8 }}, ''],
      	['{{d7}}', {{ d7h1 }}, {{ d7h2 }}, {{ d7h3 }}, {{ d7h4 }}, {{ d7h5 }}, {{ d7h6 }}, {{ d7h7 }}, {{ d7h8 }}, '']
      ]);


    var options = {
      title: "Weekly Column Chart",
      width: 1200,
      height: 600,
      legend: { position: 'top', maxLines: 3 },
      bar: { groupWidth: '75%' },
      isStacked: true,
      colors: ['{{color1}}', '{{color2}}', '{{color3}}', '{{color4}}', '{{color5}}', '{{color6}}', '{{color7}}', '{{color8}}']
    };

    var chart = new google.visualization.ColumnChart(document.getElementById('columnchart'));

    chart.draw(data, options);
    }
  </script>
  <title>Weekly Summary</title>
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
</head>

<body style="text-align: center;">
  <div id="columnchart" style="width: 1200px; height: 600px; margin: auto"></div>
</body>


</html>
