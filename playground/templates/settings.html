{% load static %}

<!DOCTYPE html>
<html>

	<button><a href="/home/">Home</a></button>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Bootstrap CSS-->

	<title>Tasktop Settings</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

<body style="text-align: center;">
	
	{% include 'messages.html' %}

	{% block content %} {% endblock %}

	<h3>{{instruction}}</h3>
	<form class="" action="" method="post">
		{% csrf_token %}
		{{form.as_p}}
		<!--
	  <input type="text" name="array[]" value="{{task1}}" /><br>
	  <input type="text" name="array[]" value="{{task2}}" /><br>
	  <input type="text" name="array[]" value="{{task3}}" /><br>
	  <input type="text" name="array[]" value="{{task4}}" /><br>
	  <input type="text" name="array[]" value="{{task5}}" /><br>
	  -->
		<button type="submit" name="button" onclick="apply()">Apply</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script>
		setTimeout(function(){
			if ($('#msg').length > 0) {
				$('#msg').remove();
			}
		}, 5000)
	</script>

</body>

</html>
