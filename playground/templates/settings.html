{% load static %}

<!DOCTYPE html>
<html>

	<button><a href="/home/">Home</a></button>

<head>
	<title>Tasktop Settings</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
</head>

<body style="text-align: center;">
	{% for msg in messages %}
		<div class="alert alert-success d-flex align-items-center" role="alert">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
			<div>
			{{ msg }}
			</div>
		</div>
	{% endfor %}

	<h1 style="color: green;">Tasktop Settings</h1>

	<h3>{{instruction}}</h3>
	<form class="" action="" method="post">
		{% csrf_token %}
		{{form.as_p}}
		<!--
	  <input type="text" name="array[]" value="{{task1}}" /><br>
	  <input type="text" name="array[]" value="{{task2}}" /><br>
	  <input type="text" name="array[]" value="{{task3}}" /><br>
	  <input type="text" name="array[]" value="{{task4}}" /><br>
	  <input type="text" name="array[]" value="{{task5}}" /><br>
	  -->
		<button type="submit" name="button" onclick="apply()">Apply</button>
	</form>
</body>

</html>
