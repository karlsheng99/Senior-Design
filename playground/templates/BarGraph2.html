<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

		var data = google.visualization.arrayToDataTable([
        ['Task', '{{task1}}', '{{task2}}', '{{task3}}', '{{task4}}','{{task5}}',{ role: 'annotation' } ],
        ['{{d1}}', {{hour1}}, {{hour2}}, {{hour3}}, {{hour4}}, {{hour5}}, ''],
        ['{{d2}}', {{hour1}}, {{hour2}}, {{hour3}}, {{hour4}}, {{hour5}}, ''],
        ['{{d3}}', {{hour1}}, {{hour2}}, {{hour3}}, {{hour4}}, {{hour5}}, ''],
		['{{d4}}', {{hour1}}, {{hour2}}, {{hour3}}, {{hour4}}, {{hour5}}, ''],
		['{{d5}}', {{hour1}}, {{hour2}}, {{hour3}}, {{hour4}}, {{hour5}}, ''],
		['{{d6}}', {{hour1}}, {{hour2}}, {{hour3}}, {{hour4}}, {{hour5}}, ''],
		['{{d7}}', {{hour1}}, {{hour2}}, {{hour3}}, {{hour4}}, {{hour5}}, '']
      ]);


      var options = {
		title: "Weekly Bar Graph",
        width: 600,
        height: 400,
        legend: { position: 'top', maxLines: 3 },
        bar: { groupWidth: '75%' },
        isStacked: true
      };

      var chart = new google.visualization.ColmumnChart(document.getElementById('columnchart'));

      chart.draw(data, options);
    }
  </script>
</head>

<body>
  <div id="columnchart" style="width: 900px; height: 500px;"></div>
</body>

</html>
